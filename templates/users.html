<body>
    <nav>
        {% if not current_user.is_authenticated %}
          <a href="{{url_for('register')}}"> Registrar </a>
          <a href="{{url_for('login')}}"> Login </a>
        {% else %}
          <a href="{{url_for('logout')}}"> Sair </a>
        {% endif %}
    </nav>

    <ul>
        {% for user in users %}
       
        <li><a href="{{ url_for('unique', id=user.id) }}">{{ user.name }}</a></li>   
        
       
        {% endfor %} 
        
    </ul>
   
</body>
